<!DOCTYPE html>
<html>
<head>
  <title>Company Config</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-4">Submit Company Data</h2>
    <form action="/submit" method="POST">
      <div class="mb-3">
        <label for="company_data" class="form-label">Enter product FAQs, policies, or services info:</label>
        <textarea class="form-control" name="company_data" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
